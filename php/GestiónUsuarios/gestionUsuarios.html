<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="user-management-page">
    <div class="container">
        <div class="management-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-users-cog me-2"></i>Gestión de Usuarios</h3>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Volver
                </a>
            </div>

            <!-- Barra de búsqueda y filtros -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="Buscar por nombre, email o cédula...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="filterRol">
                        <option value="">Todos los roles</option>
                        <option value="admin">Admin</option>
                        <option value="municipalidad">Municipalidad</option>
                        <option value="usuario">Usuario</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="activo">Activos</option>
                        <option value="bloqueado">Bloqueados</option>
                    </select>
                </div>
            </div>

            <!-- Tabla de usuarios -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-header">
                        <tr>
                            <th>ID</th>
                            <th>Cédula</th>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">

                    </tbody>
                </table>
            </div>

            <div id="noUsersMessage" class="text-center text-muted p-4 d-none">
                <i class="fas fa-user-slash fa-3x mb-3"></i>
                <p>No se encontraron usuarios</p>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h5 id="totalUsuarios">0</h5>
                            <p>Total Usuarios</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-success">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-content">
                            <h5 id="totalActivos">0</h5>
                            <p>Activos</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-danger">
                            <i class="fas fa-user-lock"></i>
                        </div>
                        <div class="stat-content">
                            <h5 id="totalBloqueados">0</h5>
                            <p>Bloqueados</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-warning">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="stat-content">
                            <h5 id="totalAdmins">0</h5>
                            <p>Administradores</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="gestionUsuarios.js"></script>
</body>

</html>
