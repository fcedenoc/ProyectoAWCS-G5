<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(#00559C 0%, #4FA3D1 40%, #E6EEF2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            padding: 50px;
            text-align: center;
        }

        .enlaces a {
            text-decoration: none;
            color: #00559C;
            font-size: 0.9rem;
        }

        .enlaces a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="mb-3">Confirmación</h3>
        <p id="mensaje" class="mb-4">
            Hemos enviado un correo a la dirección que termina en <span id="last3"></span> <br>
            Siga las instrucciones del mensaje para restablecer su contraseña.
        </p>

        <div class="enlaces">
            <a href="login.html">Inicia sesión</a>
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const last3 = urlParams.get('last3');
        if (last3) {
            document.getElementById('last3').textContent = last3;
        } else {
            document.getElementById('mensaje').textContent = 'Error: No se pudo obtener la información del correo.';
        }
    </script>

</body>
</html>
