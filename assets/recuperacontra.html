<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(#00559C 0%, #4FA3D1 40%, #E6EEF2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            padding: 50px;
            text-align: center;
        }

        .btn-login {
            background: #00559C;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
            border: none;
            font-size: 1.1rem;
        }

        .btn-login:hover {
            background: #003f73;
        }

        .enlaces a {
            text-decoration: none;
            color: #00559C;
            font-size: 0.9rem;
        }

        .enlaces a:hover {
            text-decoration: underline;
        }

        .form-control {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="mb-3">Recuperar Contraseña</h3>
        <p class="mb-4">
            Ingresa tu correo registrado y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form id="forgotForm">

            <div class="mb-4 text-start">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <button type="submit" class="btn-login mb-3">Enviar enlace</button>

            <div class="enlaces">
                <a href="login.html">Volver al inicio de sesión</a>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById("forgotForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const correo = document.getElementById("correo").value.trim();

            if (correo.length === 0 || !correo.includes("@")) {
                Swal.fire({
                    icon: 'error',
                    title: 'Correo inválido',
                    text: 'Ingrese un correo electrónico válido.',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
                return;
            }

            Swal.fire({
                icon: 'success',
                title: 'Correo enviado',
                text: 'Se ha enviado un enlace de recuperación a su correo.',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2500,
                timerProgressBar: true
            });

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2500);
        });
    </script>

</body>
</html>
