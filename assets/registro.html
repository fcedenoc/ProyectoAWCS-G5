<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(#00559C 0%, #4FA3D1 40%, #E6EEF2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      width: 100%;
      max-width: 650px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
    }

    .btn-register {
      background: #00559C;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn-register:hover {
      background: #003f73;
    }

    .extra-links a {
      color: #00559C;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
  
  <div class="register-card">
    <h3 class="mb-4">Crear Cuenta</h3>
    <form id="registerForm">

      <div class="mb-3 text-start">
        <label class="form-label">Número de Cédula</label>
        <input type="text" class="form-control" id="cedula" placeholder="Ingrese su número de cédula" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Cree una contraseña" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmar" placeholder="Repita su contraseña" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Dirección Exacta</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección completa" required>
      </div>

      <div class="mb-4 text-start">
        <label class="form-label d-block">Género</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" value="masculino">
          <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" value="femenino">
          <label class="form-check-label">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" value="otro">
          <label class="form-check-label">Otro</label>
        </div>
      </div>

      <button type="submit" class="btn-register">Registrarse</button>

    </form>

    <div class="extra-links mt-3">
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const cedula = document.getElementById("cedula").value.trim();
  const nombre = document.getElementById("nombre").value.trim();
  const email = document.getElementById("email").value.trim();
  const contrasena = document.getElementById("contrasena").value.trim();
  const confirmar = document.getElementById("confirmar").value.trim();
  const direccion = document.getElementById("direccion").value.trim();
  const genero = document.querySelector('input[name="genero"]:checked');

  if (!cedula || !nombre || !email || !contrasena || !confirmar || !direccion || !genero) {
    return Swal.fire({
      icon: 'error',
      title: 'Campos incompletos',
      text: 'Todos los campos son obligatorios.',
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });
  }

  if (!correo.includes('@')) {
    return Swal.fire({
      icon: 'error',
      title: 'Correo inválido',
      text: 'Ingrese un correo válido.',
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });
  }

  if (contrasena !== confirmar) {
    return Swal.fire({
      icon: 'error',
      title: 'Contraseñas no coinciden',
      text: 'Las contraseñas deben ser iguales.',
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });
  }

  Swal.fire({
    icon: 'success',
    title: 'Registro exitoso',
    text: 'Redirigiendo a inicio de sesión...',
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 2500
  });

  setTimeout(() => {
    window.location.href = "login.html";
  }, 2500);
});
</script>

</body>
</html>
