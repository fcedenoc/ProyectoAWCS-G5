<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <!-- Bootstrap -->
   <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  
  <div class="register-card">
    <h3>Crear Cuenta</h3>
    <form>
        <div class="mb-3">
        <label for="idcedula" class="form-label">Número de Cédula</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su número de cédula" required>
        </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" placeholder="Cree una contraseña" required>
      </div>
      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmar" placeholder="Repita su contraseña" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección Exacta</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección exacta e incluya provincia y cantón" required max="100">
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Género</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
          <label class="form-check-label" for="otro">Otro</label>
        </div>
      </div>
      <button type="submit" class="btn-register">Registrarse</button>
    </form>
    <div class="extra-links">
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
